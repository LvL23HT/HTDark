    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #000000 100%);
      color: #ff0055;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;

      color: #00fff7;
