<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance | HTDark Ops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background-color: #0f0f0f;
      color: #00fff7;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #f85149;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .gear {
      margin-top: 2rem;
      font-size: 2rem;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>System Maintenance</h1>
  <p>The HTDark Network is upgrading its firewalls and protocols.</p>
  <p>We'll be back online shortly. Stay sharp.</p>
  <div class="gear">⚙️</div>
</body>
</html>
