    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        background-color: #0f0f0f;
        color: #c9d1d9;
      }

      main {
        margin-left: 19rem;
        padding: 2rem;
        transition: margin-left 0.3s ease-in-out;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 19rem;
        background-color: #1e1e1e;
        color: #fff;
        overflow-y: auto;
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .expand-btn {
        position: fixed;
        top: 1rem;
        left: 1rem;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 1000;
      }

      .expand-btn .icon {
        transition: transform 0.3s ease;
      }

      .sidebar.collapsed + main {
        margin-left: 0;
      }

      .avatar {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #00fff7;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #00fff7;
      }

      .user-name {
        font-weight: 600;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .user-name:hover {
        color: #00fff7;
        text-shadow: 0 0 5px #00fff7, 0 0 10px #00fff7;
      }

      .tooltip {
        position: relative;
      }

      .tooltip__content {
        display: none;
        position: absolute;
        left: 100%;
        margin-left: 0.5rem;
        background: #1e1e1e;
        color: #fff;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        white-space: nowrap;
        font-size: 0.85rem;
        opacity: 0.9;
      }

      .tooltip:hover .tooltip__content {
        display: block;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
          width: 16rem;
        }

        .sidebar.collapsed {
          transform: translateX(0);
        }

        main {
          margin-left: 0;
          padding: 1rem;
        }

        .expand-btn {
          display: block;
        }
      }
    </style>
